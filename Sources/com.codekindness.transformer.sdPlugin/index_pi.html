<!DOCTYPE HTML>
<html>

<head>
  <title>com.codekindness.transformer PI</title>
  <meta charset="utf-8"/>
	<link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item" id="your_name">
			<div class="sdpi-item-label">Replace</div>
			<input class="sdpi-item-value" type="text" id="replaceInput" name="replaceInput" value="" placeholder="\$" onchange="sendValueToPlugin(event.target.value, 'replaceInput')">
		</div>

		<!-- TODO: With -->

		<div class="sdpi-item" id="your_name_required" title="This field lets you enter an IP-Address. The little exclamation mark changes to a checkmark, if the condition is met (e.g. you entered an IP-address.).">
			<div class="sdpi-item-label">Into</div>
			<input class="sdpi-item-value" id="selectionTextInput" name="selectionTextInput" value="" placeholder="https://tradingview.com/symbols/${1}" required onchange="sendValueToPlugin(event.target.value, 'selectionTextInput')">
		</div>

		<div class="sdpi-item">
			<details class="message info">
				<summary>Limits are inclusive</summary>
			</details>
		</div>

		<details>
			<summary>License</summary>
			<p>All icons are taken from Icons8</p>
			<!--button class="sdpi-item-value" id="btOpenFontAwesome">Icons8</button-->
		</details>
	</div>

	<!--script src="js/index_pi.js"></script-->
	<script>
		// this is our global websocket, used to communicate from/to Stream Deck software
		// and some info about our plugin, as sent by Stream Deck software
		var websocket = null,
			uuid = null,
			actionInfo = {};

		function connectElgatoStreamDeckSocket(inPort, inUUID, inRegisterEvent, inInfo, inActionInfo) {
			uuid = inUUID;
			// please note: the incoming arguments are of type STRING, so
			// in case of the inActionInfo, we must parse it into JSON first
			actionInfo = JSON.parse(inActionInfo); // cache the info
			websocket = new WebSocket('ws://localhost:' + inPort);

			// if connection was established, the websocket sends
			// an 'onopen' event, where we need to register our PI
			websocket.onopen = function () {
				var json = {
					event:  inRegisterEvent,
					uuid:   inUUID
				};
				// register property inspector to Stream Deck
				websocket.send(JSON.stringify(json));
			}
		}

		// Passes values to the plugin
		function sendValueToPlugin(value, param) {
			let results = { 'sdpi_collection': true }
			const arrElements = document.querySelectorAll('.sdpi-item-value');

			arrElements.forEach((e,i) => {
				results[e.name] = e.value;
			});

			if (websocket) {
				const json = {
					"action": actionInfo['action'],
					"event": "sendToPlugin",
					"context": uuid,
					"payload": results
				};
				websocket.send(JSON.stringify(json));
			}
		}
	</script>
</body>

</html>
